	<nav class="teal darken-4">

      </div>

    <script>
		var p = new Ping();

		function pingFunction(url, ball, time){
			
			var duration;

			function callback2(data, ball, time){	
				// document.getElementById(ball).style.backgroundColor = "#5bc75b";
				document.getElementById(time).innerHTML = data + "ms";
			}

			function callback1(){
				callback2(duration, ball, time);
			}

			p.ping(url, function(data) {
				data = duration;
				callback1();
			});
		}
		var timeout = setTimeout("pingFunction();",3000);
		function resetTimeout() {
				clearTimeout(timeout);
				timeout = setTimeout("pingFunction();",3000);
		}

		pingFunction("https://demo.safsms.cloud/api/v1/ping", "circle1", "ping-guildbit"); //safsms
		pingFunction("http://safsrms.com/adsu", "circle2", "ping-adsu"); //srms Adsu
		pingFunction("http://m.distinction.ng", "circle3", "ping-opera"); //Distinction opera
	</script>
